<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio da Rifa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Sorteio da Rifa   - Boa Sorte!</h1>

        <div id="rifa-container">
            <!-- Números serão gerados dinamicamente pelo JS -->
        </div>

        <div class="controls">
            <button class="btn-sorteio" onclick="sortear()">Sortear Número</button>
            <button class="btn-reiniciar" onclick="reiniciarSorteio()">Reiniciar Sorteio</button>
        </div>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="main.js"></script>

</body>
</html>
